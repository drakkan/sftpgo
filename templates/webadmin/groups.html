{{- define "page_body"}}
{{- template "errmsg" ""}}
<div class="card shadow-sm">
    <div class="card-header bg-light">
        <h3 data-i18n="group.view_manage" class="card-title section-title">View and manage groups</h3>
    </div>
    <div id="card_body" class="card-body">
        <div id="loader" class="align-items-center text-center my-10">
            <span class="spinner-border w-15px h-15px text-muted align-middle me-2"></span>
            <span data-i18n="general.loading" class="text-gray-700">Loading...</span>
        </div>
        <div id="card_content" class="d-none">
            <div class="d-flex flex-stack flex-wrap mb-5">
                <div class="d-flex align-items-center position-relative my-2">
                    <i class="ki-solid ki-magnifier fs-1 position-absolute ms-6"></i>
                    <input name="search" data-i18n="[placeholder]general.search" type="text" data-table-filter="search"
                        class="form-control rounded-1 w-250px ps-15 me-5" placeholder="Search" />
                    <button id="export_button" type="button" class="btn btn-light-primary ms-3" data-table-filter="export">
                        <span data-i18n="general.export" class="indicator-label">
                            Export
                        </span>
                        <span data-i18n="general.wait" class="indicator-progress">
                            Please wait...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </button>
                </div>

                <div class="d-flex justify-content-end my-2" data-table-toolbar="base">
                    <button type="button" class="btn btn-light-primary rotate" data-kt-menu-trigger="click" data-kt-menu-placement="bottom" data-kt-menu-permanent="true">
                        <span data-i18n="general.colvis">Column visibility</span>
                        <i class="ki-duotone ki-down fs-3 rotate-180 ms-3 me-0"></i>
                    </button>
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-auto min-w-200 mw-300px py-4" data-kt-menu="true">
                        <div class="menu-item px-3 py-2 form-check form-check-sm form-check-custom form-check-solid">
                            <input type="checkbox" class="form-check-input" value="" id="checkColMembers" />
                            <label class="form-check-label" for="checkColMembers">
                                <span data-i18n="general.members" class="text-gray-800 fs-6">Members</span>
                            </label>
                        </div>
                        <div class="menu-item px-3 py-2 form-check form-check-sm form-check-custom form-check-solid">
                            <input type="checkbox" class="form-check-input" value="" id="checkColDesc" />
                            <label class="form-check-label" for="checkColDesc">
                                <span data-i18n="general.description" class="text-gray-800 fs-6">Description</span>
                            </label>
                        </div>
                    </div>
                    {{- if .LoggedUser.HasPermission "manage_groups"}}
                    <a href="{{.GroupURL}}" class="btn btn-primary ms-5">
                        <i class="ki-duotone ki-plus fs-2"></i>
                        <span data-i18n="general.add">Add</span>
                    </a>
                    {{- end}}
                </div>
            </div>

            <table id="dataTable" class="table align-middle table-row-dashed fs-6 gy-5">
                <thead>
                    <tr class="text-start text-muted fw-bold fs-6 gs-0">
                        <th data-i18n="general.name">Name</th>
                        <th data-i18n="general.members">Members</th>
                        <th data-i18n="general.description">Description</th>
                        <th class="min-w-100px"></th>
                    </tr>
                </thead>
                <tbody id="table_body" class="text-gray-800 fw-semibold"></tbody>
            </table>
        </div>
    </div>
</div>
{{- end}}
{{- define "extra_js"}}
<script {{- if .CSPNonce}} nonce="{{.CSPNonce}}"{{- end}} src="{{.StaticURL}}/assets/plugins/custom/datatables/datatables.bundle.js"></script>
<script {{- if .CSPNonce}} nonce="{{.CSPNonce}}"{{- end}} src="{{.StaticURL}}/vendor/papaparse/papaparse.min.js"></script>
<script {{- if .CSPNonce}} nonce="{{.CSPNonce}}"{{- end}} src="{{.StaticURL}}/vendor/file-saver/FileSaver.min.js"></script>
<script type="text/javascript" {{- if .CSPNonce}} nonce="{{.CSPNonce}}"{{- end}}>
    function deleteAction(name) {
        ModalAlert.fire({
            text: $.t('general.delete_confirm_generic'),
            icon: "warning",
            confirmButtonText: $.t('general.delete_confirm_btn'),
            cancelButtonText: $.t('general.cancel'),
            customClass: {
                confirmButton: "btn btn-danger",
                cancelButton: 'btn btn-secondary'
            }
        }).then((result) => {
            if (result.isConfirmed){
                clearLoading();
                KTApp.showPageLoading();
                let path = '{{.GroupURL}}' + "/" + encodeURIComponent(name);

                axios.delete(path, {
                    timeout: 15000,
                    headers: {
                        'X-CSRF-TOKEN': '{{.CSRFToken}}'
                    },
                    validateStatus: function (status) {
                        return status == 200;
                    }
                }).then(function(response){
                    location.reload();
                }).catch(function(error){
                    KTApp.hidePageLoading();
                    let errorMessage;
                    if (error && error.response) {
                        switch (error.response.status) {
                            case 403:
                                errorMessage = "general.delete_error_403";
                                break;
                            case 404:
                                errorMessage = "general.delete_error_404";
                                break;
                        }
                    }
                    if (!errorMessage){
                        errorMessage = "general.delete_error_generic";
                    }
                    ModalAlert.fire({
                        text: $.t(errorMessage),
                        icon: "warning",
                        confirmButtonText: $.t('general.ok'),
                        customClass: {
                            confirmButton: "btn btn-primary"
                        }
                    });
                });
            }
        });
    }

    var datatable = function(){
        var dt;

        var initDatatable = function () {
            $('#errorMsg').addClass("d-none");
            dt = $('#dataTable').DataTable({
                ajax: {
                    url: "{{.GroupsURL}}/json",
                    dataSrc: "",
                    error: function ($xhr, textStatus, errorThrown) {
                        $(".dt-processing").hide();
                        $('#loader').addClass("d-none");
                        let txt = "";
                        if ($xhr) {
                            let json = $xhr.responseJSON;
                            if (json) {
                                if (json.message){
                                    txt = json.message;
                                }
                            }
                        }
                        if (!txt){
                            txt = "general.error500";
                        }
                        setI18NData($('#errorTxt'), txt);
                        $('#errorMsg').removeClass("d-none");
                    }
                },
                columns: [
                    {
                        data: "name",
                        render: function(data, type, row) {
                            if (type === 'display') {
                                return escapeHTML(data);
                            }
                            return data;
                        }
                    },
                    {
                        data: "users",
                        name: "members",
                        defaultContent: "",
                        searchable: false,
                        orderable: false,
                        render: function(data, type, row) {
                            if (type === 'display') {
                                let users = 0;
                                if (row.users){
                                    users = row.users.length;
                                }
                                let admins = 0;
                                if (row.admins){
                                    admins = row.admins.length;
                                }
                                return $.t('general.members_summary', {users: users, admins: admins});
                            }
                            return "";
                        }
                    },
                    {
                        data: "description",
                        name: "description",
                        visible: false,
                        defaultContent: "",
                        render: function(data, type, row) {
                            if (type === 'display') {
                                if (data){
                                    return escapeHTML(data);
                                }
                                return ""
                            }
                            return data;
                        }
                    },
                    {
                        data: "id",
                        searchable: false,
                        orderable: false,
                        className: 'text-end',
                        render: function (data, type, row) {
                            if (type === 'display') {
                                let numActions = 0;
                                let actions = `<button class="btn btn-light btn-active-light-primary btn-flex btn-center btn-sm rotate" data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end">
                                                    <span data-i18n="general.actions" class="fs-6">Actions</span>
										            <i class="ki-duotone ki-down fs-5 ms-1 rotate-180"></i>
                                                </button>
                                                <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-700 menu-state-bg-light-primary fw-semibold fs-6 w-200px py-4" data-kt-menu="true">`;

                                //{{- if .LoggedUser.HasPermission "manage_groups"}}
                                numActions++;
                                actions+=`<div class="menu-item px-3">
										      <a data-i18n="general.edit" href="#" class="menu-link px-3" data-table-action="edit_row">Edit</a>
										  </div>`;
                                numActions++;
                                actions+=`<div class="menu-item px-3">
                                             <a data-i18n="general.delete" href="#" class="menu-link text-danger px-3" data-table-action="delete_row">Delete</a>
										  </div>`;
                                //{{- end}}
                                if (numActions > 0){
                                    actions+=`</div>`;
                                    return actions;
                                }
                            }
                            return "";
                        }
                    },
                ],
                deferRender: true,
                stateSave: true,
                stateDuration: 0,
                colReorder: {
                    enable: true,
                    fixedColumnsLeft: 1
                },
                stateLoadParams: function (settings, data) {
                    if (data.search.search){
                        const filterSearch = document.querySelector('[data-table-filter="search"]');
                        filterSearch.value = data.search.search;
                    }
                },
                language: {
                    info: $.t('datatable.info'),
                    infoEmpty: $.t('datatable.info_empty'),
                    infoFiltered: $.t('datatable.info_filtered'),
                    loadingRecords: "",
                    processing: $.t('datatable.processing'),
                    zeroRecords: "",
                    emptyTable: $.t('datatable.no_records')
                },
                order: [[0, 'asc']],
                initComplete: function(settings, json) {
                    $('#loader').addClass("d-none");
                    $('#card_content').removeClass("d-none");
                    let api = $.fn.dataTable.Api(settings);
                    api.columns.adjust().draw("page");
                }
            });

            dt.on('draw.dt', drawAction);
            dt.on('columns-reordered', function(e, settings, details){
                drawAction();
            });
        }

        function drawAction() {
            KTMenu.createInstances();
            handleRowActions();
            $('#table_body').localize();
        }

        function handleColVisibilityCheckbox(el, selector) {
            let index = dt.column(selector).index();
            el.off("change");
            el.prop('checked', dt.column(index).visible());
            el.on("change", function(e){
                let index = dt.column(selector).index();
                dt.column(index).visible($(this).is(':checked'));
                dt.draw('page');
            });
        }

        var handleDatatableActions = function () {
            const filterSearch = $(document.querySelector('[data-table-filter="search"]'));
            filterSearch.off("keyup");
            filterSearch.on('keyup', function (e) {
                dt.rows().deselect();
                dt.search(e.target.value).draw();
            });
            handleColVisibilityCheckbox($('#checkColMembers'), "members:name");
            handleColVisibilityCheckbox($('#checkColDesc'), "description:name");

            const exportButton = $(document.querySelector('[data-table-filter="export"]'));
            exportButton.on('click', function(e){
                e.preventDefault();
                this.blur();
                this.setAttribute('data-kt-indicator', 'on');
			    this.disabled = true;

                let data = [];
                dt.rows({ search: 'applied' }).every(function (rowIdx, tableLoop, rowLoop){
                    let line = {};
                    let rowData = dt.row(rowIdx).data();
                    let userSettings = rowData["user_settings"];
                    let filters = userSettings["filters"];

                    line["Name"] = rowData["name"];
                    let fsProvider = "";
                    switch (userSettings["filesystem"]["provider"]){
                        case 0:
                            if (userSettings["home_dir"]){
                                fsProvider = "Local storage: "+userSettings["home_dir"];
                            }
                            break;
                        case 1:
                            fsProvider = "S3 Compatible";
                            break;
                        case 2:
                            fsProvider = "Google Cloud Storage";
                            break;
                        case 3:
                            fsProvider = "Azure Blob";
                            break;
                        case 4:
                            fsProvider = "Local storage encrypted: "+userSettings["home_dir"];
                            break;
                        case 5:
                            fsProvider = "SFTP";
                            break;
                        case 6:
                            fsProvider = "HTTP";
                            break;
                    }
                    line["Filesystem"] = fsProvider;
                    let virtualFolders = [];
                    let rowFolders = rowData["virtual_folders"];
                    if (rowFolders){
                        for (i = 0; i < rowFolders.length; i++){
                            virtualFolders.push(`${rowFolders[i].virtual_path} (${rowFolders[i].name})`);
                        }
                    }
                    line["Virtual Folders"] = virtualFolders.join(", ");

                    let permissions = "";
                    for (let key in userSettings["permissions"]){
                        let values = userSettings["permissions"][key];
                        if (values){
                            permissions+=`${key}: [${values.join(", ")}]; `;
                        } else {
                            permissions+=`${key}: []; `;
                        }
                    }
                    line["Permissions"] = permissions;

                    if (userSettings["max_sessions"] > 0){
                        line["Max sessions"] = userSettings["max_sessions"];
                    } else {
                        line["Max sessions"] = ""
                    }
                    if (userSettings["quota_size"] > 0){
                        line["Quota size"] = fileSizeIEC(userSettings["quota_size"]);
                    }  else {
                        line["Quota size"] = "";
                    }
                    if (userSettings["quota_files"] > 0){
                        line["Quota files"] = userSettings["quota_files"];
                    } else {
                        line["Quota files"] = "";
                    }

                    if (userSettings["total_data_transfer"] > 0) {
                        line["Data transfer"] = fileSizeIEC(userSettings["total_data_transfer"] * 1048576);
                    } else {
                        let val = "";
                        if (userSettings["upload_data_transfer"] > 0) {
                            val = "Upload: "+fileSizeIEC(userSettings["upload_data_transfer"] * 1048576);
                        }
                        if (userSettings["download_data_transfer"] > 0) {
                            if (val){
                                val += ". ";
                            }
                            val += "Download: "+fileSizeIEC(userSettings["download_data_transfer"] * 1048576);
                        }
                        line["Data transfer"] = val;
                    }
                    if (filters["allowed_ip"]){
                        line["Allowed IPs/Networks"] = filters["allowed_ip"].join(", ");
                    } else {
                        line["Allowed IPs/Networks"] = "";
                    }
                    if (filters["denied_ip"]){
                        line["Denied IPs/Networks"] = filters["denied_ip"].join(", ");
                    } else {
                        line["Denied IPs/Networks"] = "";
                    }
                    if (filters["denied_protocols"]){
                        line["Denied protocols"] = filters["denied_protocols"].join(", ");
                    } else {
                        line["Denied protocols"] = "";
                    }
                    if (filters["denied_login_methods"]){
                        line["Denied login methods"] = filters["denied_login_methods"].join(", ");
                    } else {
                        line["Denied login methods"] = "";
                    }
                    if (filters["max_upload_file_size"]){
                        line["Max upload size"] = fileSizeIEC(filters["max_upload_file_size"]);
                    } else {
                        line["Max upload size"] = "";
                    }
                    let webClientPermissions = filters["web_client"];
                    if (webClientPermissions){
                        line["WebClient permissions"] = webClientPermissions.join(", ");
                    } else {
                        line["WebClient permissions"] = "";
                    }
                    if (rowData["users"]){
                        line["Users"] = rowData["users"].join(", ");
                    } else {
                        line["Users"] = "";
                    }
                    if (rowData["admins"]){
                        line["Admins"] = rowData["admins"].join(", ");
                    } else {
                        line["Admins"] = "";
                    }
                    if (rowData["description"]){
                        line["Description"] = rowData["description"];
                    } else {
                        line["Description"] = "";
                    }

                    data.push(line);
                });

                let csv = Papa.unparse(data, {
                    quotes: false,
	                quoteChar: '"',
	                escapeChar: '"',
	                delimiter: ",",
	                header: true,
	                newline: "\r\n",
	                skipEmptyLines: false,
	                columns: null,
                    escapeFormulae: true
                });
                let blob = new Blob([csv], {type: "text/csv"});
                let ts = moment().format("YYYY_MM_DD_HH_mm_ss");
                saveAs(blob, `groups_${ts}.csv`);

                this.removeAttribute('data-kt-indicator');
                this.disabled = false;
            });
        }

        function handleRowActions() {
            const editButtons = document.querySelectorAll('[data-table-action="edit_row"]');
            editButtons.forEach(d => {
                let el = $(d);
                el.off("click");
                el.on("click", function(e){
                    e.preventDefault();
                    let rowData = dt.row(e.target.closest('tr')).data();
                    window.location.replace('{{.GroupURL}}' + "/" + encodeURIComponent(rowData['name']));
                });
            });

            const deleteButtons = document.querySelectorAll('[data-table-action="delete_row"]');
            deleteButtons.forEach(d => {
                let el = $(d);
                el.off("click");
                el.on("click", function(e){
                    e.preventDefault();
                    const parent = e.target.closest('tr');
                    let row = dt.row(parent).data();
                    if (row.users && row.users.length > 0){
                        ModalAlert.fire({
                            text: $.t('group.err_delete_referenced'),
                            icon: "warning",
                            confirmButtonText: $.t('general.ok'),
                            customClass: {
                                confirmButton: "btn btn-primary"
                            }
                        });
                        return;
                    }
                    deleteAction(row['name']);
                });
            });
        }

        return {
            init: function () {
                initDatatable();
                handleDatatableActions();
            }
        }
    }();

    $(document).on("i18nshow", function(){
        datatable.init();
    });
</script>
{{- end}}
